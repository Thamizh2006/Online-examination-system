<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <section id="reg">
    <div id="registration-container">
        <h1>Learnflu's Online Examination System</h1>
        <h2>Candidate Registration</h2>
        <form id="registration-form" onsubmit="registerCandidate(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" class="input" required placeholder="Enter your name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" class="input" required placeholder="abcd@gmail.com">
            <br>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</section>


   
    <div id="exam-container" style="display: none;">
        <h1 id="online">Online Exam</h1>
        <div id="time">
        <img  src="./clock.png" alt="clock" width="35px" height="35px">
        <p id="timer">Time Taken: 0 seconds</p>
        </div>
        <div id="questions-container">
           
        </div>
        <button id="submit-btn" onclick="submitExam()">Submit Exam</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
